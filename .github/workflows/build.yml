# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - master
      - 'tag/**'
      - 'feature/**'

  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
       - uses: actions/checkout@v2
       - name: Use Node.js
         uses: actions/setup-node@v1
         with:
          node-version: '12.x'
       - run: npm install
       - run: npm install express
       - run: npm install express-handlebars
       - run: npm install express-pino-logger
       - run: npm install pino
       - run: npm install handlebars
         
       - name: directory run
         run: ls -la

       - name: Check Out Repo 
         uses: actions/checkout@v2

       - name: Login to Docker Hub
         env:
           DOCKER_USER: ${{ secrets.DOCKER_HUB_USERNAME }}
           DOCKER_PASS: ${{ secrets.DOCKER_HUB_PASSWORD }}
         run: | 
            docker login -u $DOCKER_USER -p $DOCKER_PASS

       
       - name: Add SHORT_SHA env property with commit short sha
         if: contains(github.ref, 'feature')
         run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
       - name: see SHA
         run: cat $GITHUB_ENV
              
       - name:  set name
         if: contains(github.ref, 'master')
         run: echo "TAG= `echo ${GITHUB_SHA}| cut -c 8-`" >> $GITHUB_ENV
       - name: see tag
         run: cat $GITHUB_ENV
       
       - name: Set up Docker Buildx
         run: | 
            docker build . -f application/Dockerfile


       - name: see ref name
         run: echo ${{github.ref}} 

       - name: see ref name
         run: echo $GITHUB_ENV
             
       - name: Build and push dev
         if: contains(github.ref, 'feature')
         id: docker_build
         uses: docker/build-push-action@v2
         with:
           context: ./
           file: ./application/Dockerfile
           push: true
           tags: ${{ secrets.DOCKER_HUB_USERNAME }}/hello-kubernetes:${{ github.sha }}
           build-args: |
                        SHORT_SHA=${{ env.SHORT_SHA }}



       - name: build and push stg
         if: contains(github.ref, 'master')
         id: docker_build-2
         uses: docker/build-push-action@v2
         with:
           context: ./
           file: ./application/Dockerfile
           push: true
           tags: ${{ secrets.DOCKER_HUB_USERNAME }}/hello-kubernetes:${{ github.sha }}
           build-args: |
                        TAG={{ env.SHORT_SHA }}
           
       - name: Image digest
         run: echo ${{ steps.docker_build.outputs.digest }}

       - name: ls
         run: ls -la

       - name: ls stage
         run: cat configuration/canary/values.yaml

       #- name: Replace image in configg
       #  run: sed -i -e "s/tag:.\{0\}/&  ${{ github.sha }}"/g" configuration/canary/values.yaml
         
       - name: Replace tag space
         run: sed -i -e 's/tag:.*/tag:\ ${{ github.sha }}/g' configuration/canary/values.yaml

       - name: ls stage 
         run: cat configuration/canary/values.yaml  

       - name: update file and push to remote
         run: |
          echo "Test push commit to the remote in the workflow" >> test.txt

          git config --global user.name "HasseneFliss"
          git config --global user.email "hassene.fliss25@gmail.com"

          git add -A
          git commit -m "Update test.txt"
          git push
       
