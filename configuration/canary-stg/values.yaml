# Default values for canary.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

strategy:
  canary:
    canaryService: hello-kubernetes-canary-stg
    stableService: hello-kubernetes-stable-stg
 
name: hello-kubernetes-stg

image:
  repository: hassenefl/hello-kubernetes
  pullPolicy: Always

  tag: f7477f8ad92618bc907ce12b5ffbbf017b9ccc68-rc

  tag: f7477f8ad92618bc907ce12b5ffbbf017b9ccc68-rc

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name1: hello-kubernetes-stable-stg
  type1: ClusterIP
  name2: hello-kubernetes-canary-stg
  type2: ClusterIP
  port: 80

ingress:
  name: hello-kubernetes-stable-stg
  enabled: true
  className: ""
  annotations: {}
  kubernetes.io/ingress.class: nginx
     #kubernetes.io/tls-acme: "true"
  hosts:
    - host: hello-kubernetes-stg.com 
      paths:
        - path:
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
