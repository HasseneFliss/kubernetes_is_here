apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: hello-kubernetes-stg
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.replicaCount }}
  strategy:
    canary:
      canaryService: hello-kubernetes-canary-stg 
      stableService: hello-kubernetes-stable-stg
      trafficRouting:
        nginx:
          stableIngress: {{ .Values.ingress.name }}
      steps:
      - setWeight: 30
      - pause: {duration: 30s}
      - setWeight: 60
      - pause: {duration: 30s}
      - setWeight: 100
      - pause: {duration: 10}
  revisionHistoryLimit: 2
  progressDeadlineSeconds: 50
  selector:
    matchLabels:
      app: hello-kubernetes-stg
  template:
    metadata:
      labels:
        app: hello-kubernetes-stg
    spec:
      containers:
        - name: hello-kubernetes-stg
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
             - name: MESSAGE
               value: Hey I just changed it successfully to stg
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
      
